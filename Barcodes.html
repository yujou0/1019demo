<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/style.css">
  <title>BarcodesA</title>
</head>

<body>
  <div class="container d-flex justify-content-center flex-column align-items-center">
    <h1>新增其他載具</h1>
    <table class="table table-bordered">
      <tbody>
        <tr>
          <th scope="col">載具類型</th>
          <td>
            <select class="" aria-label="Default select example">
              <option selected>Default select</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </td>
          <th scope="col">手機號碼</th>
          <td><input type="text"></td>
        </tr>
        <tr>
          <th scope="col">載具自訂名稱</th>
          <td><input type="text"></td>
          <th scope="col">驗證碼(密碼)</th>
          <td><input type="text"></td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-outline-dark">送出</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>
</html>
